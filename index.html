<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Countdown Timer</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      height: 100vh;
      overflow: hidden;
    }

    .countdown-wrapper {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
    }

    .countdown-alert {
      background-color: #e9f5ff;
      border: 1px solid #b6e0ff;
      color: #004085;
      padding: 15px 30px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      white-space: nowrap;
    }

    .time-display {
      font-size: 36px;
      font-weight: bold;
      letter-spacing: 4px;
    }

    .labels {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      margin-top: 4px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #0056b3;
    }

    .labels div {
      flex: 1;
      text-align: center;
    }

    .footer-label {
      font-size: 13px;
      margin-top: 8px;
      color: #004085;
    }

    @media (max-width: 500px) {
      .countdown-alert {
        padding: 12px 20px;
      }

      .time-display {
        font-size: 26px;
        letter-spacing: 2px;
      }

      .labels {
        font-size: 11px;
      }
    }
  </style>
</head>
<body>

  <div class="countdown-wrapper">
    <div class="countdown-alert">
      <div class="time-display" id="time">00:00:00:00</div>
      <div class="labels">
        <div>Days</div>
        <div>Hours</div>
        <div>Min</div>
        <div>Sec</div>
      </div>
      <div class="footer-label">Until Sept 17, 2025 (GMT-7)</div>
    </div>
  </div>

  <script>
    function updateCountdown() {
      const target = new Date("2025-09-17T00:00:00-07:00");
      const now = new Date();
      const diff = target - now;

      if (diff <= 0) {
        document.getElementById("time").textContent = "00:00:00:00";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      const display = [
        String(days).padStart(2, '0'),
        String(hours).padStart(2, '0'),
        String(minutes).padStart(2, '0'),
        String(seconds).padStart(2, '0')
      ].join(':');

      document.getElementById("time").textContent = display;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>

</body>
</html>
